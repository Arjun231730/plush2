<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Jewelry Store</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#shop">Shop</a></li>
                <li><a href="#cart" id="cart-link">Cart</a></li>
                <li><a href="#help" id="help-link">Help</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home" class="hero-section">
        <h1>Welcome to Our Jewelry Store</h1>
    </section>

    <section id="shop" class="product-section">
        <h2>Our Products</h2>
        <!-- Product cards will be dynamically added here -->
    </section>

    <section id="cart" class="cart-section">
        <h2>Your Cart</h2>
        <div id="cart-items">Your cart is empty.</div>
    </section>

    <section id="help" class="help-section">
        <h2>Help Center</h2>
        <p>If you need help, please contact us.</p>
    </section>

    <footer>
        <p>&copy; 2024 Jewelry Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
